<html>
<head>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/redmine.js"></script>
<script src="js/redmine_mapping.js"></script>
<script type="text/javascript">
client = new RedmineClient("/redmine311");
mapper = new RedmineMapping("/redmine311");

function showLoginDialog() {
  $('#dialog_overlay').show();
  $('#login_dialog').show();
}

function hideDialog() {
  $('#dialog_overlay').hide();
  $('.dialog').hide();
}
</script>
<link rel="stylesheet" type="text/css" href="css/redmine.css"></link>
</head>

<body>

<div id="content">
  <div id="north">
    <div id="account">
      <div id="login">
        <a href="#" onclick="showLoginDialog();">Login</a>
      </div>
      <div id="logout">
        <a href="#" onclick="$('#login').show(); $('logout').hide();">Logout</a>
      </div>
    </div>
  </div>

  <div id="west">
    <div id="project_list">
      <a href="#" onclick="mapper.getProjects();">Load Projects</a>
    </div>
  </div>

  <div id="east">
    <div id="issue_list">
    </div>
  </div>

  <div id="center">
    <div id="show_issue"></div>
  </div>

  <div id="south"></div>
</div>

<div id="dialog">
  <div id="login_dialog" class="dialog">
    <form>
      Login ID<input type="text" id="login_id" name="login_id" size="20"><br>
      Password<input type="password" id="login_password" name="login_password" size="20"><br>
      <input type="button" value="Login" onclick="mapper.login($('#login_id').val(), $('#login_password').val()); hideDialog();">
      <input type="button" value="Cancel" onclick="hideDialog();">
    </form>
  </div>
</div>
<div id="dialog_overlay" class="dialog_overlay"></div>

</body>
</html>
